<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Seu Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
        }

        .left-side {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .right-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-text {
            margin-bottom: 30px;
        }

        .welcome-text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .welcome-text p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .features {
            margin-top: 40px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .feature-item i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                padding: 30px;
            }

            .right-side {
                padding: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="IMG/favicon_sem_fundo.png">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="welcome-text">
                <h1>Crie sua conta!</h1>
                <p>Junte-se a nós e comece sua jornada de aprendizado.</p>
            </div>
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Acesso a todos os cursos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Certificados exclusivos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Suporte personalizado</span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <form id="registerForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Criar Conta</button>
                <div id="errorMessage" class="error-message"></div>
                <div class="login-link">
                    <a href="login.html">Já tem uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://vhswdfifhhcqmtpnhoso.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoc3dkZmlmaGhjcW10cG5ob3NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NTUzMDksImV4cCI6MjA2MDQzMTMwOX0.Q50xEMRQLTjuOKtn0f92GX5NKY9GgWWYVfHlmE5yhUs'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            console.log('Form submitted')
            e.preventDefault()
            
            const nome = document.getElementById('nome').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirmPassword').value
            const errorMessage = document.getElementById('errorMessage')

            console.log('Dados do formulário:', { nome, email })

            // Validar senhas
            if (password !== confirmPassword) {
                errorMessage.textContent = 'As senhas não coincidem'
                return
            }

            try {
                console.log('Tentando criar usuário...')
                // Criar usuário na autenticação
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nome: nome
                        }
                    }
                })

                console.log('Resposta do Supabase:', { data, error })

                if (error) {
                    if (error.message === 'User already registered') {
                        throw new Error('Este email já está registrado. Por favor, faça login ou use outro email.')
                    }
                    throw error
                }

                if (!data.user) {
                    throw new Error('Erro ao criar usuário')
                }

                // Mostrar mensagem de sucesso com instruções
                errorMessage.textContent = 'Conta criada com sucesso! Por favor, verifique seu email para confirmar o registro.'
                errorMessage.style.color = 'green'

                // Redirecionar para a página de login após um breve delay
                setTimeout(() => {
                    window.location.href = 'login.html'
                }, 3000)

            } catch (error) {
                console.error('Erro no registro:', error)
                errorMessage.textContent = 'Erro no registro: ' + error.message
            }
        })

        // Verificar se o Supabase está inicializado corretamente
        console.log('Supabase config:', { supabaseUrl, supabaseKey })
        console.log('Supabase client:', supabase)

        // Verificar se o usuário já está logado
        async function checkUser() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession()
                if (error) {
                    console.error('Erro ao verificar sessão:', error)
                    return
                }

                if (session) {
                    // Verificar se o usuário tem perfil
                    const { data: userData, error: userError } = await supabase
                        .from('utilizadores')
                        .select('tipo_conta')
                        .eq('id', session.user.id)
                        .single()

                    // Se o usuário não tiver perfil, criar um
                    if (userError && userError.code === 'PGRST116') {
                        const { error: insertError } = await supabase
                            .from('utilizadores')
                            .insert([
                                {
                                    id: session.user.id,
                                    nome: session.user.user_metadata.nome || 'Usuário',
                                    email: session.user.email,
                                    tipo_conta: 'gratuito',
                                    data_criacao: new Date().toISOString()
                                }
                            ])

                        if (insertError) {
                            console.error('Erro ao criar perfil:', insertError)
                            return
                        }
                    }

                    // Redirecionar para a página inicial
                    window.location.href = 'index.html'
                }
            } catch (error) {
                console.error('Erro ao verificar usuário:', error)
            }
        }

        // Executar verificação quando a página carregar
        window.addEventListener('load', checkUser)
    </script>
</body>
</html>
