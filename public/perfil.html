<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Jogador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clan-name {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        
        .modal-clan {
            max-width: 800px;
        }
        
        .member-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .member-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        
        .member-role {
            font-weight: bold;
        }
        
        .role-leader {
            color: #dc3545;
        }
        
        .role-coLeader {
            color: #fd7e14;
        }
        
        .role-member {
            color: #6c757d;
        }
        
        .clan-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- ... existing code ... -->
    
    <!-- Modal do Cl√£ -->
    <div class="modal fade" id="clanModal" tabindex="-1" aria-labelledby="clanModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-clan">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clanModalLabel">Informa√ß√µes do Cl√£</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="clan-stats">
                        <div class="stat-card">
                            <div class="stat-label">Pontua√ß√£o do Cl√£</div>
                            <div class="stat-value" id="clanScore">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Trof√©us de Guerra</div>
                            <div class="stat-value" id="clanWarTrophies">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Membros</div>
                            <div class="stat-value" id="clanMembers">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Doa√ß√µes/Semana</div>
                            <div class="stat-value" id="clanDonations">-</div>
                        </div>
                    </div>
                    
                    <div class="clan-info mb-4">
                        <h6>Descri√ß√£o</h6>
                        <p id="clanDescription">-</p>
                        <h6>Localiza√ß√£o</h6>
                        <p id="clanLocation">-</p>
                    </div>
                    
                    <h6>Membros do Cl√£</h6>
                    <div class="member-list" id="memberList">
                        <!-- Membros ser√£o inseridos aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ... existing code ...

        // Fun√ß√£o para carregar dados do cl√£
        async function loadClanData(clanTag) {
            try {
                const response = await fetch(`/api/clash/clan/${clanTag}`);
                const data = await response.json();
                
                // Atualizar estat√≠sticas
                document.getElementById('clanScore').textContent = data.clanScore.toLocaleString();
                document.getElementById('clanWarTrophies').textContent = data.clanWarTrophies.toLocaleString();
                document.getElementById('clanMembers').textContent = data.members;
                document.getElementById('clanDonations').textContent = data.donationsPerWeek.toLocaleString();
                
                // Atualizar informa√ß√µes do cl√£
                document.getElementById('clanDescription').textContent = data.description;
                document.getElementById('clanLocation').textContent = data.location.name;
                
                // Atualizar lista de membros
                const memberList = document.getElementById('memberList');
                memberList.innerHTML = '';
                
                data.memberList.forEach(member => {
                    const memberCard = document.createElement('div');
                    memberCard.className = 'member-card';
                    memberCard.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="member-role role-${member.role.toLowerCase()}">${member.role}</span>
                                <strong>${member.name}</strong>
                            </div>
                            <div>
                                <span class="badge bg-primary">${member.trophies.toLocaleString()} üèÜ</span>
                                <span class="badge bg-success">N√≠vel ${member.expLevel}</span>
                            </div>
                        </div>
                        <div class="mt-2">
                            <small>Doa√ß√µes: ${member.donations} | Recebidas: ${member.donationsReceived}</small>
                        </div>
                    `;
                    memberList.appendChild(memberCard);
                });
                
                // Mostrar o modal
                const clanModal = new bootstrap.Modal(document.getElementById('clanModal'));
                clanModal.show();
            } catch (error) {
                console.error('Erro ao carregar dados do cl√£:', error);
                alert('Erro ao carregar dados do cl√£');
            }
        }

        // Adicionar evento de clique ao nome do cl√£
        document.addEventListener('DOMContentLoaded', function() {
            const clanName = document.querySelector('.clan-name');
            if (clanName) {
                clanName.addEventListener('click', function() {
                    const clanTag = this.getAttribute('data-clan-tag');
                    if (clanTag) {
                        loadClanData(clanTag);
                    }
                });
            }
        });
    </script>
</body>
</html>
