<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Academia Pinga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/user-menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../JS/user-menu.js"></script>
    <link rel="icon" type="image/png" href="../IMG/favicon_sem_fundo.png">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-container {
            max-width: 1200px;
            margin: 140px auto 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .profile-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-info p {
            color: #fff;
            opacity: 0.8;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card p {
            color: #FFD700;
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .stat-card h3 i {
            color: #FFD700;
            font-size: 1.1em;
        }

        /* Removendo os estilos específicos de cores */
        .stat-card h3 i.fa-crown,
        .stat-card h3 i.fa-user-shield,
        .stat-card h3 i.fa-chalkboard-teacher,
        .stat-card h3 i.fa-user {
            color: #FFD700;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section h2 {
            color: #FFD700;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .activity-list {
            display: grid;
            gap: 1rem;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .activity-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .activity-item i {
            color: #FFD700;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .activity-item .activity-info {
            flex: 1;
        }

        .activity-item .activity-info h4 {
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .activity-item .activity-info p {
            color: #fff;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .activity-item .activity-date {
            color: #fff;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 100px 1rem 2rem;
                padding: 1.5rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .activity-item {
                flex-direction: column;
                text-align: center;
            }

            .activity-item .activity-date {
                margin-top: 0.5rem;
            }
        }

        .stat-card h3.cargo-admin, .stat-card h3.cargo-admin i {
            color: #ff4444;
        }
        .stat-card h3.cargo-treinador, .stat-card h3.cargo-treinador i {
            color: #4CAF50;
        }
        .stat-card h3.cargo-premium, .stat-card h3.cargo-premium i {
            color: #FFD700;
        }
        .stat-card h3.cargo-gratuito, .stat-card h3.cargo-gratuito i {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="../index.html" class="nav-logo">
                <img src="../IMG/academia_pinga_sem_fundo.png" alt="Academia Pinga" style="height: 50px; margin-right: 10px;">
                Academia Pinga
            </a>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="planos.html">Planos</a>
                <a href="treinadores.html">Treinadores</a>
                <a href="decks.html">Decks</a>
                <a href="sobre.html">Sobre</a>
                <a href="avaliacoes.html">Avaliações</a>
                <a href="outros-jogos.html">Outros Jogos</a>
                <a href="../login.html" id="loginLink">Iniciar Sessão/Registo</a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img id="profileImage" src="" alt="Foto de Perfil" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; display: none;">
                <i class="fas fa-user" id="defaultAvatar"></i>
            </div>
            <div class="profile-info">
                <h1 id="userName">Carregando...</h1>
                <p id="userEmail">Carregando...</p>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-card">
                <p>Cargo</p>
                <h3 id="userRole">Carregando...</h3>
            </div>
            <div class="stat-card">
                <p>Membro desde</p>
                <h3 id="memberSince">Carregando...</h3>
            </div>
            <div class="stat-card">
                <p>Último login</p>
                <h3 id="lastLogin">Carregando...</h3>
            </div>
            <div class="stat-card">
                <p>Tag do Clash Royale</p>
                <h3 id="clashTag">Carregando...</h3>
            </div>
        </div>
    </div>

    <script>
        // Menu mobile
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
        });

        // Fechar menu ao clicar em um link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
            });
        });

        async function loadUserData() {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession()
                if (!session) {
                    window.location.href = 'login.html'
                    return
                }

                const { data: userData, error: userError } = await window.supabaseClient
                    .from('utilizadores')
                    .select('*')
                    .eq('id', session.user.id)
                    .single()

                if (userError) throw userError

                // Atualizar informações do perfil
                document.getElementById('userName').textContent = userData.nome
                document.getElementById('userEmail').textContent = session.user.email

                // Atualizar estatísticas
                const getAccountTypeText = (tipoConta) => {
                    switch(tipoConta) {
                        case 'admin':
                            return 'Administrador';
                        case 'treinador':
                            return 'Treinador';
                        case 'premium_iniciante':
                            return 'Premium Iniciante';
                        case 'premium_avancado':
                            return 'Premium Avançado';
                        case 'premium_pro':
                            return 'Premium Pro';
                        default:
                            return 'Conta Gratuita';
                    }
                }

                const getAccountTypeIcon = (tipoConta) => {
                    switch(tipoConta) {
                        case 'admin':
                            return 'user-shield';
                        case 'treinador':
                            return 'chalkboard-teacher';
                        case 'premium_iniciante':
                        case 'premium_avancado':
                        case 'premium_pro':
                            return 'crown';
                        default:
                            return 'user';
                    }
                }

                const getAccountTypeClass = (tipoConta) => {
                    switch(tipoConta) {
                        case 'admin':
                            return 'cargo-admin';
                        case 'treinador':
                            return 'cargo-treinador';
                        case 'premium_iniciante':
                        case 'premium_avancado':
                        case 'premium_pro':
                            return 'cargo-premium';
                        default:
                            return 'cargo-gratuito';
                    }
                }

                const roleElement = document.getElementById('userRole');
                roleElement.className = getAccountTypeClass(userData.tipo_conta);
                roleElement.innerHTML = `
                    <i class="fas fa-${getAccountTypeIcon(userData.tipo_conta)}"></i>
                    ${getAccountTypeText(userData.tipo_conta)}
                `;

                // Formatar data de criação
                const dataCriacao = new Date(userData.data_criacao);
                const dataFormatada = dataCriacao.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                document.getElementById('memberSince').textContent = dataFormatada;

                // Formatar último login
                const ultimoLogin = new Date(userData.ultimo_login);
                const ultimoLoginFormatado = ultimoLogin.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('lastLogin').textContent = ultimoLoginFormatado;

                // Tag do Clash Royale
                let clashTag = 'Não definida';
                try {
                    const { data: inscricao, error: inscricaoError } = await window.supabaseClient
                        .from('inscricoes')
                        .select('tag')
                        .eq('user_id', session.user.id)
                        .single();
                    if (!inscricaoError && inscricao && inscricao.tag) {
                        clashTag = inscricao.tag;
                    }
                } catch (e) {
                    // Se der erro, mantém 'Não definida'
                }
                document.getElementById('clashTag').textContent = clashTag;

                // Atualizar foto de perfil
                const profileImage = document.getElementById('profileImage');
                const defaultAvatar = document.getElementById('defaultAvatar');
                
                if (userData.foto_perfil_url) {
                    profileImage.src = userData.foto_perfil_url;
                    profileImage.style.display = 'block';
                    defaultAvatar.style.display = 'none';
                    
                    // Verificar se a imagem carregou corretamente
                    profileImage.onload = () => {
                        console.log('Imagem de perfil carregada com sucesso');
                    };
                    profileImage.onerror = () => {
                        console.error('Erro ao carregar imagem de perfil');
                        profileImage.style.display = 'none';
                        defaultAvatar.style.display = 'block';
                    };
                } else {
                    profileImage.style.display = 'none';
                    defaultAvatar.style.display = 'block';
                }

            } catch (error) {
                console.error('Erro ao carregar dados do usuário:', error)
                showNotification('Erro ao carregar dados do perfil', 'error')
            }
        }

        // Carregar dados quando a página carregar
        window.addEventListener('load', loadUserData)
    </script>
</body>
</html>
