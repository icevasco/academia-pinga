<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Academia Pinga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/user-menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../JS/user-menu.js"></script>
    <link rel="icon" type="image/png" href="../IMG/favicon_sem_fundo.png">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-container {
            max-width: 1200px;
            margin: 140px auto 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .profile-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-info p {
            color: #fff;
            opacity: 0.8;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card p {
            color: #FFD700;
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .stat-card h3 i {
            color: #FFD700;
            font-size: 1.1em;
        }

        /* Removendo os estilos específicos de cores */
        .stat-card h3 i.fa-crown,
        .stat-card h3 i.fa-user-shield,
        .stat-card h3 i.fa-chalkboard-teacher,
        .stat-card h3 i.fa-user {
            color: #FFD700;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section h2 {
            color: #FFD700;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .activity-list {
            display: grid;
            gap: 1rem;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .activity-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .activity-item i {
            color: #FFD700;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .activity-item .activity-info {
            flex: 1;
        }

        .activity-item .activity-info h4 {
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .activity-item .activity-info p {
            color: #fff;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .activity-item .activity-date {
            color: #fff;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 100px 1rem 2rem;
                padding: 1.5rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .activity-item {
                flex-direction: column;
                text-align: center;
            }

            .activity-item .activity-date {
                margin-top: 0.5rem;
            }
        }

        .stat-card h3.cargo-admin, .stat-card h3.cargo-admin i {
            color: #ff4444;
        }
        .stat-card h3.cargo-treinador, .stat-card h3.cargo-treinador i {
            color: #4CAF50;
        }
        .stat-card h3.cargo-premium, .stat-card h3.cargo-premium i {
            color: #FFD700;
        }
        .stat-card h3.cargo-gratuito, .stat-card h3.cargo-gratuito i {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="../index.html" class="nav-logo">
                <img src="../IMG/academia_pinga_sem_fundo.png" alt="Academia Pinga" style="height: 50px; margin-right: 10px;">
                Academia Pinga
            </a>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="planos.html">Planos</a>
                <a href="treinadores.html">Treinadores</a>
                <a href="decks.html">Decks</a>
                <a href="sobre.html">Sobre</a>
                <a href="avaliacoes.html">Avaliações</a>
                <a href="outros-jogos.html">Outros Jogos</a>
                <a href="../login.html" id="loginLink">Iniciar Sessão/Registo</a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img id="profileImage" src="" alt="Foto de Perfil" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; display: none;">
                <i class="fas fa-user" id="defaultAvatar"></i>
            </div>
            <div class="profile-info">
                <h1 id="userName">Carregando...</h1>
                <p id="userEmail">Carregando...</p>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-card">
                <p>Cargo</p>
                <h3 id="userRole">Carregando...</h3>
            </div>
            <div class="stat-card">
                <p>Membro desde</p>
                <h3 id="memberSince">Carregando...</h3>
            </div>
            <div class="stat-card">
                <p>Último login</p>
                <h3 id="lastLogin">Carregando...</h3>
            </div>
            <div class="stat-card">
                <p>Tag do Clash Royale</p>
                <h3 id="clashTag" style="display: inline-block; vertical-align: middle;">Carregando...</h3>
                <button id="editClashTagBtn" style="display:none; margin-left: 8px; padding: 4px 10px; border-radius: 5px; border: none; background: #FFD700; color: #1a1a1a; font-size: 0.95em; font-weight: bold; cursor: pointer; vertical-align: middle;">Editar</button>
                <button id="setClashTagBtn" style="display:none; margin-top: 8px; padding: 6px 16px; border-radius: 6px; border: none; background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #1a1a1a; font-weight: bold; cursor: pointer;">Definir Tag do Clash Royale</button>
            </div>
        </div>
    </div>

    <!-- Modal para definir tag -->
    <div id="clashTagModal" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">
      <div style="background: #222; padding: 2rem 1.5rem; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); min-width: 320px; max-width: 90vw; display: flex; flex-direction: column; align-items: center;">
        <h2 style="color: #FFD700; margin-bottom: 1rem;">Definir Tag do Clash Royale</h2>
        <input id="clashTagInput" type="text" maxlength="16" style="width: 90%; padding: 10px; border-radius: 6px; border: 1px solid #FFD700; font-size: 1.1rem; margin-bottom: 1.5rem;" value="#">
        <div style="display: flex; gap: 1rem;">
          <button id="saveClashTagBtn" style="background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #1a1a1a; font-weight: bold; border: none; border-radius: 6px; padding: 8px 22px; cursor: pointer;">Salvar</button>
          <button id="cancelClashTagBtn" style="background: #888; color: #fff; border: none; border-radius: 6px; padding: 8px 22px; cursor: pointer;">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Modal de sucesso -->
    <div id="successModal" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.3); z-index: 10000; align-items: center; justify-content: center;">
      <div style="background: #222; padding: 2rem 2.5rem; border-radius: 14px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); min-width: 320px; max-width: 90vw; display: flex; flex-direction: column; align-items: center; position: relative;">
        <button id="closeSuccessModal" style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; color: #FFD700; font-size: 1.5rem; cursor: pointer;">&times;</button>
        <i class="fas fa-check-circle" style="color: #FFD700; font-size: 2.5rem; margin-bottom: 1rem;"></i>
        <div id="successModalMsg" style="color: #FFD700; font-size: 1.2rem; text-align: center;"></div>
      </div>
    </div>

    <script>
        // Definição global das variáveis de elementos
        const clashTagElem = document.getElementById('clashTag');
        const setClashTagBtn = document.getElementById('setClashTagBtn');
        const editClashTagBtn = document.getElementById('editClashTagBtn');
        const clashTagModal = document.getElementById('clashTagModal');
        const clashTagInput = document.getElementById('clashTagInput');
        const saveClashTagBtn = document.getElementById('saveClashTagBtn');
        const cancelClashTagBtn = document.getElementById('cancelClashTagBtn');

        // Menu mobile
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
        });

        // Fechar menu ao clicar em um link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
            });
        });

        async function loadUserData() {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession()
                if (!session) {
                    window.location.href = 'login.html'
                    return
                }

                const { data: userData, error: userError } = await window.supabaseClient
                    .from('utilizadores')
                    .select('*')
                    .eq('id', session.user.id)
                    .single()

                if (userError) throw userError

                // Atualizar informações do perfil
                document.getElementById('userName').textContent = userData.nome
                document.getElementById('userEmail').textContent = session.user.email

                // Atualizar estatísticas
                const getAccountTypeText = (tipoConta) => {
                    switch(tipoConta) {
                        case 'admin':
                            return 'Administrador';
                        case 'treinador':
                            return 'Treinador';
                        case 'premium_iniciante':
                            return 'Premium Iniciante';
                        case 'premium_avancado':
                            return 'Premium Avançado';
                        case 'premium_pro':
                            return 'Premium Pro';
                        default:
                            return 'Conta Gratuita';
                    }
                }

                const getAccountTypeIcon = (tipoConta) => {
                    switch(tipoConta) {
                        case 'admin':
                            return 'user-shield';
                        case 'treinador':
                            return 'chalkboard-teacher';
                        case 'premium_iniciante':
                        case 'premium_avancado':
                        case 'premium_pro':
                            return 'crown';
                        default:
                            return 'user';
                    }
                }

                const getAccountTypeClass = (tipoConta) => {
                    switch(tipoConta) {
                        case 'admin':
                            return 'cargo-admin';
                        case 'treinador':
                            return 'cargo-treinador';
                        case 'premium_iniciante':
                        case 'premium_avancado':
                        case 'premium_pro':
                            return 'cargo-premium';
                        default:
                            return 'cargo-gratuito';
                    }
                }

                const roleElement = document.getElementById('userRole');
                roleElement.className = getAccountTypeClass(userData.tipo_conta);
                roleElement.innerHTML = `
                    <i class="fas fa-${getAccountTypeIcon(userData.tipo_conta)}"></i>
                    ${getAccountTypeText(userData.tipo_conta)}
                `;

                // Formatar data de criação
                const dataCriacao = new Date(userData.data_criacao);
                const dataFormatada = dataCriacao.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                document.getElementById('memberSince').textContent = dataFormatada;

                // Formatar último login
                const ultimoLogin = new Date(userData.ultimo_login);
                const ultimoLoginFormatado = ultimoLogin.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('lastLogin').textContent = ultimoLoginFormatado;

                // Tag do Clash Royale
                let clashTag = null;
                try {
                    const { data: userData, error: userError } = await window.supabaseClient
                        .from('utilizadores')
                        .select('tag_clash')
                        .eq('id', session.user.id)
                        .single();
                    if (!userError && userData && userData.tag_clash) {
                        clashTag = userData.tag_clash;
                    }
                } catch (e) {
                    // Se der erro, mantém null
                }
                const clashTagElem = document.getElementById('clashTag');
                const setClashTagBtn = document.getElementById('setClashTagBtn');
                const editClashTagBtn = document.getElementById('editClashTagBtn');
                if (clashTag) {
                    clashTagElem.textContent = clashTag;
                    setClashTagBtn.style.display = 'none';
                    editClashTagBtn.style.display = 'inline-block';
                } else {
                    clashTagElem.textContent = '';
                    setClashTagBtn.style.display = 'inline-block';
                    editClashTagBtn.style.display = 'none';
                }

                // Atualizar foto de perfil
                const profileImage = document.getElementById('profileImage');
                const defaultAvatar = document.getElementById('defaultAvatar');
                
                if (userData.foto_perfil_url) {
                    profileImage.src = userData.foto_perfil_url;
                    profileImage.style.display = 'block';
                    defaultAvatar.style.display = 'none';
                    
                    // Verificar se a imagem carregou corretamente
                    profileImage.onload = () => {
                        console.log('Imagem de perfil carregada com sucesso');
                    };
                    profileImage.onerror = () => {
                        console.error('Erro ao carregar imagem de perfil');
                        profileImage.style.display = 'none';
                        defaultAvatar.style.display = 'block';
                    };
                } else {
                    profileImage.style.display = 'none';
                    defaultAvatar.style.display = 'block';
                }

            } catch (error) {
                console.error('Erro ao carregar dados do usuário:', error)
                showNotification('Erro ao carregar dados do perfil', 'error')
            }
        }

        // Carregar dados quando a página carregar
        window.addEventListener('load', loadUserData)

        // Função para definir a tag do Clash Royale
        setClashTagBtn.addEventListener('click', () => {
            clashTagInput.value = '#';
            clashTagModal.style.display = 'flex';
            setTimeout(() => {
                clashTagInput.focus();
                // Coloca o cursor logo após o #
                clashTagInput.setSelectionRange(1, 1);
            }, 100);
        });
        // Forçar letras maiúsculas no input
        clashTagInput.addEventListener('input', function() {
            // Mantém o # no início e força o resto para maiúsculas
            if (!this.value.startsWith('#')) {
                this.value = '#' + this.value.replace(/#/g, '');
            }
            // Só permite letras maiúsculas após o #
            let before = this.value;
            this.value = '#' + this.value.substring(1).toUpperCase();
            // Mantém o cursor na posição correta
            if (before !== this.value) {
                this.setSelectionRange(this.value.length, this.value.length);
            }
        });
        cancelClashTagBtn.addEventListener('click', () => {
            clashTagModal.style.display = 'none';
        });
        // Botão de editar tag
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('editClashTagBtn').addEventListener('click', () => {
                const clashTagElem = document.getElementById('clashTag');
                const clashTagInput = document.getElementById('clashTagInput');
                const clashTagModal = document.getElementById('clashTagModal');
                // Preenche o input com a tag atual
                clashTagInput.value = clashTagElem.textContent || '#';
                clashTagModal.style.display = 'flex';
                setTimeout(() => {
                    clashTagInput.focus();
                    // Coloca o cursor no final
                    clashTagInput.setSelectionRange(clashTagInput.value.length, clashTagInput.value.length);
                }, 100);
            });
        });
        saveClashTagBtn.addEventListener('click', async () => {
            const tag = clashTagInput.value.trim();
            // Se só tiver #, apaga a tag
            if (tag === '#') {
                try {
                    const { data: { session } } = await window.supabaseClient.auth.getSession();
                    if (!session) {
                        window.location.href = 'login.html';
                        return;
                    }
                    // Remove a tag (define como null)
                    const { error } = await window.supabaseClient
                        .from('utilizadores')
                        .update({ tag_clash: null })
                        .eq('id', session.user.id);
                    if (error) throw error;
                    clashTagElem.textContent = '';
                    setClashTagBtn.style.display = 'inline-block';
                    editClashTagBtn.style.display = 'none';
                    clashTagModal.style.display = 'none';
                    showSuccessModal('Tag removida com sucesso!');
                } catch (error) {
                    console.error('Erro ao remover tag:', error);
                    showNotification('Erro ao remover tag', 'error');
                }
                return;
            }
            // Validação: mínimo 3, máximo 9 após o #
            if (!tag.startsWith('#') || tag.length < 4 || tag.length > 10) {
                showNotification('A tag deve começar com # e ter entre 3 e 9 caracteres após o #', 'error');
                return;
            }
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }
                // Atualiza a tag diretamente na tabela utilizadores
                const { error } = await window.supabaseClient
                    .from('utilizadores')
                    .update({ tag_clash: tag })
                    .eq('id', session.user.id);
                if (error) throw error;
                clashTagElem.textContent = tag;
                setClashTagBtn.style.display = 'none';
                editClashTagBtn.style.display = 'inline-block';
                clashTagModal.style.display = 'none';
                showSuccessModal('Tag atualizada com sucesso!');
            } catch (error) {
                console.error('Erro ao definir tag:', error);
                showNotification('Erro ao definir tag', 'error');
            }
        });
        // Fechar modal ao clicar fora dele
        clashTagModal.addEventListener('click', (e) => {
            if (e.target === clashTagModal) {
                clashTagModal.style.display = 'none';
            }
        });

        // Função para mostrar modal de sucesso
        function showSuccessModal(msg) {
            const modal = document.getElementById('successModal');
            const msgDiv = document.getElementById('successModalMsg');
            msgDiv.textContent = msg;
            modal.style.display = 'flex';
            let timeout = setTimeout(() => {
                modal.style.display = 'none';
            }, 3000);
            document.getElementById('closeSuccessModal').onclick = () => {
                modal.style.display = 'none';
                clearTimeout(timeout);
            };
            // Fechar ao clicar fora do conteúdo do modal
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    clearTimeout(timeout);
                }
            };
        }
    </script>
</body>
</html>
