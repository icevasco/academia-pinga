<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações | Academia Pinga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/user-menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../JS/user-menu.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ====== MANTER APENAS ESTILOS DAS CONFIGURAÇÕES ====== */
        .settings-container {
            max-width: 800px;
            margin: 140px auto 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .settings-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .settings-section h2 {
            color: #FFD700;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        .notification-settings {
            display: grid;
            gap: 1rem;
        }
        .notification-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .notification-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .notification-item label {
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .notification-item input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #FFD700;
        }
        .delete-account {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            margin-top: 2rem;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
        .delete-account h3 {
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .delete-account p {
            color: #fff;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 768px) {
            .settings-container {
                margin: 100px 1rem 2rem;
                padding: 1.5rem;
            }
            .settings-section {
                padding: 1.5rem;
            }
            .form-group {
                margin-bottom: 1rem;
            }
        }
        #profileImagePreviewContainer {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #FFD700;
            background: #fff;
        }

        #profileImagePreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #profileAvatar {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
            font-size: 3rem;
            position: absolute;
            top: 0;
            left: 0;
        }

        .form-group[style*="text-align:center"] {
            margin: 2rem 0;
        }

        #chooseImageBtn {
            margin-top: 1rem;
        }

        #fileName {
            display: block;
            margin-top: 0.5rem;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="../index.html" class="nav-logo">
                <img src="../IMG/academia_pinga_sem_fundo.png" alt="Academia Pinga" style="height: 50px; margin-right: 10px;">
                Academia Pinga
            </a>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="planos.html">Planos</a>
                <a href="treinadores.html">Treinadores</a>
                <a href="decks.html">Decks</a>
                <a href="sobre.html">Sobre</a>
                <a href="avaliacoes.html">Avaliações</a>
                <a href="outros-jogos.html">Outros Jogos</a>
                <a href="../login.html" id="loginLink">Iniciar Sessão/Registo</a>
            </div>
        </div>
    </nav>

    <div class="settings-container">
        <div class="settings-section">
            <h2>Informações Pessoais</h2>
            <form id="personalInfoForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required readonly>
                </div>
                <div class="form-group" style="text-align:center;">
                    <label for="profileImage">Foto de Perfil</label>
                    <div id="profileImagePreviewContainer">
                        <div id="profileAvatar" class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <img id="profileImagePreview" src="" alt="Foto de Perfil">
                    </div>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display:none;">
                    <button type="button" class="btn btn-primary" id="chooseImageBtn">Escolher Foto</button>
                    <span id="fileName"></span>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>

        <div class="settings-section">
            <h2>Alterar Senha</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Senha Atual</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Alterar Senha</button>
            </form>
        </div>

        <div class="delete-account">
            <h3>Excluir Conta</h3>
            <p>Ao excluir sua conta, todos os seus dados serão permanentemente removidos.</p>
            <button type="button" class="btn btn-danger" onclick="deleteAccount()">Excluir Minha Conta</button>
        </div>
    </div>

    <!-- Modal de feedback -->
    <div id="feedbackModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:#222; color:#fff; padding:2rem 2.5rem; border-radius:16px; box-shadow:0 4px 32px rgba(0,0,0,0.3); min-width:300px; text-align:center; position:relative;">
            <span id="modalMessage"></span>
            <button onclick="document.getElementById('feedbackModal').style.display='none'" style="margin-top:1.5rem; padding:0.5rem 1.5rem; background:#FFD700; color:#222; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Fechar</button>
        </div>
    </div>

    <script>
        console.log('Script iniciado');

        // Menu mobile
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
        });

        // Fechar menu ao clicar em um link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
            });
        });

        // Upload e preview da foto de perfil
        const profileImageInput = document.getElementById('profileImage');
        const profileImagePreview = document.getElementById('profileImagePreview');
        const profileAvatar = document.getElementById('profileAvatar');
        const chooseImageBtn = document.getElementById('chooseImageBtn');
        const fileNameSpan = document.getElementById('fileName');

        console.log('Elementos do DOM:', {
            profileImageInput,
            profileImagePreview,
            profileAvatar,
            chooseImageBtn,
            fileNameSpan
        });

        chooseImageBtn.addEventListener('click', () => {
            console.log('Botão de escolher imagem clicado');
            profileImageInput.click();
        });

        profileImageInput.addEventListener('change', (event) => {
            console.log('Arquivo selecionado:', event.target.files[0]);
            if (profileImageInput.files && profileImageInput.files[0]) {
                const file = profileImageInput.files[0];
                fileNameSpan.textContent = file.name;
                const reader = new FileReader();
                reader.onload = e => {
                    console.log('Arquivo lido com sucesso');
                    profileImagePreview.src = e.target.result;
                    profileImagePreview.style.display = 'block';
                    profileAvatar.style.display = 'none';
                };
                reader.onerror = error => {
                    console.error('Erro ao ler arquivo:', error);
                };
                reader.readAsDataURL(file);
            } else {
                console.log('Nenhum arquivo selecionado');
                fileNameSpan.textContent = '';
                profileImagePreview.src = '';
                profileImagePreview.style.display = 'none';
                profileAvatar.style.display = 'flex';
            }
        });

        // Função para mostrar o modal de feedback
        function showModal(message) {
            console.log('Mostrando modal:', message);
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('feedbackModal').style.display = 'flex';
        }

        async function loadUserData() {
            console.log('Iniciando carregamento de dados do usuário');
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession()
                console.log('Sessão:', session);
                
                if (!session) {
                    console.log('Usuário não autenticado, redirecionando para login');
                    window.location.href = 'login.html'
                    return
                }

                const { data: userData, error: userError } = await window.supabaseClient
                    .from('utilizadores')
                    .select('*')
                    .eq('id', session.user.id)
                    .single()

                if (userError) {
                    console.error('Erro ao buscar dados do usuário:', userError);
                    throw userError;
                }

                console.log('Dados do usuário carregados:', userData);

                // Preencher formulário de informações pessoais
                document.getElementById('name').value = userData.nome
                document.getElementById('email').value = session.user.email

                // Mostrar foto de perfil se existir
                if (userData.foto_perfil_url) {
                    console.log('URL da foto de perfil:', userData.foto_perfil_url);
                    profileImagePreview.src = userData.foto_perfil_url;
                    profileImagePreview.style.display = 'block';
                    profileAvatar.style.display = 'none';
                    
                    // Verificar se a imagem carregou corretamente
                    profileImagePreview.onload = () => {
                        console.log('Imagem carregada com sucesso');
                    };
                    profileImagePreview.onerror = (error) => {
                        console.error('Erro ao carregar imagem:', error);
                        // Se houver erro ao carregar a imagem, mostrar o avatar padrão
                        profileImagePreview.style.display = 'none';
                        profileAvatar.style.display = 'flex';
                    };
                } else {
                    console.log('Nenhuma foto de perfil encontrada');
                    profileImagePreview.src = '';
                    profileImagePreview.style.display = 'none';
                    profileAvatar.style.display = 'flex';
                }
            } catch (error) {
                console.error('Erro ao carregar dados do usuário:', error)
                showModal('Erro ao carregar dados do usuário: ' + error.message)
            }
        }

        // Atualizar informações pessoais e foto de perfil
        async function updatePersonalInfo(event) {
            event.preventDefault();
            
            try {
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if (!user) throw new Error('Usuário não autenticado');

                const nome = document.getElementById('name').value;
                const email = document.getElementById('email').value;

                let fotoPerfilUrl = document.getElementById('profileImagePreview').src;

                // Se houver uma nova imagem selecionada
                if (profileImageInput.files && profileImageInput.files[0]) {
                    const file = profileImageInput.files[0];
                    const timestamp = Date.now();
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${user.id}-${timestamp}.${fileExt}`;
                    const filePath = `avatars/${fileName}`;

                    // Upload da nova imagem
                    const { data: uploadData, error: uploadError } = await window.supabaseClient.storage
                        .from('avatars')
                        .upload(filePath, file, {
                            cacheControl: '3600',
                            upsert: true
                        });

                    if (uploadError) {
                        console.error('Erro detalhado no upload:', uploadError);
                        throw uploadError;
                    }

                    // Obter URL pública da nova imagem
                    const { data } = window.supabaseClient.storage
                        .from('avatars')
                        .getPublicUrl(filePath);

                    fotoPerfilUrl = data.publicUrl;
                }

                // Atualizar dados do usuário
                const { error: updateError } = await window.supabaseClient
                    .from('utilizadores')
                    .update({
                        nome,
                        email,
                        foto_perfil_url: fotoPerfilUrl,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', user.id);

                if (updateError) {
                    console.error('Erro ao atualizar informações:', updateError);
                    throw updateError;
                }

                showModal('Alterações salvas com sucesso!');
                profileImageInput.value = ''; // Limpar o input de arquivo
                
            } catch (error) {
                console.error('Erro ao atualizar informações:', error);
                showModal('Erro ao salvar alterações: ' + error.message);
            }
        }

        async function updatePassword(event) {
            event.preventDefault()
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession()
                if (!session) throw new Error('Usuário não autenticado')

                const currentPassword = document.getElementById('currentPassword').value
                const newPassword = document.getElementById('newPassword').value
                const confirmPassword = document.getElementById('confirmPassword').value

                if (newPassword !== confirmPassword) {
                    throw new Error('As senhas não coincidem')
                }

                const { error } = await window.supabaseClient.auth.updateUser({
                    password: newPassword
                })

                if (error) throw error

                showNotification('Senha atualizada com sucesso!', 'success')
                document.getElementById('passwordForm').reset()
            } catch (error) {
                console.error('Erro ao atualizar senha:', error)
                showNotification('Erro ao atualizar senha', 'error')
            }
        }

        async function deleteAccount() {
            if (!confirm('Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.')) {
                return
            }

            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession()
                if (!session) throw new Error('Usuário não autenticado')

                const { error } = await window.supabaseClient
                    .from('utilizadores')
                    .delete()
                    .eq('id', session.user.id)

                if (error) throw error

                await window.supabaseClient.auth.signOut()
                window.location.href = '../index.html'
            } catch (error) {
                console.error('Erro ao excluir conta:', error)
                showNotification('Erro ao excluir conta', 'error')
            }
        }

        // Adicionar event listeners
        document.getElementById('personalInfoForm').addEventListener('submit', (event) => {
            console.log('Formulário de informações pessoais submetido');
            updatePersonalInfo(event);
        });

        document.getElementById('passwordForm').addEventListener('submit', (event) => {
            console.log('Formulário de senha submetido');
            updatePassword(event);
        });

        // Carregar dados quando a página carregar
        window.addEventListener('load', () => {
            console.log('Página carregada, iniciando carregamento de dados');
            loadUserData();
        });
    </script>
</body>
</html>
