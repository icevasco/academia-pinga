    <script>
        // Inicializar Supabase
        const supabaseUrl = 'https://vhswdfifhhcqmtpnhoso.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoc3dkZmlmaGhjcW10cG5ob3NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NTUzMDksImV4cCI6MjA2MDQzMTMwOX0.Q50xEMRQLTjuOKtn0f92GX5NKY9GgWWYVfHlmE5yhUs'
        
        // Usar a instância global do Supabase se já existir
        const supabase = window.supabaseClient || window.supabase.createClient(supabaseUrl, supabaseKey)

        // Função para carregar os treinadores
        async function carregarTreinadores() {
            try {
                const { data: treinadores, error } = await supabase
                    .from('utilizadores')
                    .select('*')
                    .in('tipo_conta', ['treinador', 'admin']);

                if (error) {
                    console.error('Erro ao buscar treinadores:', error);
                    throw error;
                }

                console.log('Treinadores encontrados:', treinadores);

                if (!treinadores || treinadores.length === 0) {
                    console.log('Nenhum treinador encontrado');
                    const coachesGrid = document.getElementById('coachesGrid');
                    coachesGrid.innerHTML = '<div class="no-coaches">Nenhum treinador disponível no momento.</div>';
                    return;
                }

                // Buscar avaliações para cada treinador
                const treinadoresComAvaliacoes = await Promise.all(treinadores.map(async (treinador) => {
                    const { data: avaliacoes, error: avaliacoesError } = await supabase
                        .from('avaliacoes_treinadores')
                        .select('estrelas')
                        .eq('treinador_id', treinador.id);

                    if (avaliacoesError) {
                        console.error(`Erro ao buscar avaliações do treinador ${treinador.id}:`, avaliacoesError);
                        return { ...treinador, avaliacao_media: 0 };
                    }

                    console.log(`Avaliações para o treinador ${treinador.nome}:`, avaliacoes);

                    const media = avaliacoes && avaliacoes.length > 0
                        ? avaliacoes.reduce((acc, curr) => acc + curr.estrelas, 0) / avaliacoes.length
                        : 0;

                    return { ...treinador, avaliacao_media: media.toFixed(1) };
                }));

                const coachesGrid = document.getElementById('coachesGrid');
                coachesGrid.innerHTML = '';

                treinadoresComAvaliacoes.forEach((treinador, index) => {
                    const card = document.createElement('div');
                    card.className = `coach-card animate__animated animate__fadeInUp`;
                    card.style.animationDelay = `${index * 0.2}s`;

                    // Buscar a URL do avatar do bucket do Supabase
                    const defaultAvatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${treinador.nome}`;
                    const avatarUrl = treinador.foto_perfil_url 
                        ? treinador.foto_perfil_url.startsWith('http') 
                            ? treinador.foto_perfil_url 
                            : `${supabaseUrl}/storage/v1/object/public/avatars/${treinador.foto_perfil_url}`
                        : defaultAvatar;

                    // Calcular estrelas cheias e vazias
                    const media = parseFloat(treinador.avaliacao_media) || 0;
                    const estrelasCheias = Math.floor(media);
                    const estrelasVazias = 5 - estrelasCheias;

                    card.innerHTML = `
                        <div class="coach-avatar">
                            <img src="${avatarUrl}" alt="${treinador.nome}" onerror="this.onerror=null; this.src='${defaultAvatar}';">
                            <div class="online-status"></div>
                        </div>
                        <div class="coach-content">
                            <h2 class="coach-name">${treinador.nome}</h2>
                            <p class="coach-specialty">${treinador.especialidade || 'Treinador Profissional'}</p>
                            <div class="coach-badges">
                                <span class="coach-badge pro">${treinador.tipo_conta === 'admin' ? 'Administrador' : 'Treinador'}</span>
                                ${treinador.nivel ? `<span class="coach-badge top1000">${treinador.nivel}</span>` : ''}
                            </div>
                            <div class="coach-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${treinador.trofeus || 'N/A'}</div>
                                    <div class="stat-label">Troféus</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${treinador.max_liga || 'N/A'}</div>
                                    <div class="stat-label">Max Liga</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${treinador.total_alunos || '0'}+</div>
                                    <div class="stat-label">Alunos</div>
                                </div>
                                <div class="stat-item">
                                    <div class="rating" data-treinador-id="${treinador.id}" style="cursor: pointer;">
                                        <span class="rating-stars">${'★'.repeat(estrelasCheias)}${'☆'.repeat(estrelasVazias)}</span>
                                        <span class="rating-num-dourado">${treinador.avaliacao_media || '0.0'}</span>
                                    </div>
                                    <div class="stat-label">Avaliação</div>
                                </div>
                            </div>
                            <div class="coach-availability">
                                <span class="availability-dot"></span>
                                Disponível agora
                            </div>
                            <div class="coach-actions">
                                <button class="action-button primary-button" onclick="agendarAula('${treinador.id}')">
                                    <i class="fas fa-calendar-plus"></i> Agendar Aula
                                </button>
                                <button class="action-button secondary-button" onclick="verPerfil('${treinador.id}')">
                                    <i class="fas fa-user"></i> Ver Perfil
                                </button>
                                <button class="action-button tertiary-button" onclick="avaliarTreinador('${treinador.id}')">
                                    <i class="fas fa-star"></i> Avaliar
                                </button>
                            </div>
                        </div>
                    `;
                    coachesGrid.appendChild(card);
                });

                // Adicionar eventos de clique para as avaliações
                document.querySelectorAll('.rating').forEach(rating => {
                    rating.addEventListener('click', function() {
                        const treinadorId = this.dataset.treinadorId;
                        console.log('Clique nas estrelas do treinador:', treinadorId);
                        verAvaliacoes(treinadorId);
                    });
                });

            } catch (error) {
                console.error('Erro ao carregar treinadores:', error);
                showNotification('Erro ao carregar treinadores', 'error');
            }
        }

        // Função para filtrar treinadores
        function filtrarTreinadores() {
            const especialidade = document.getElementById('specialtyFilter').value;
            const nivel = document.getElementById('levelFilter').value;
            const preco = document.getElementById('priceFilter').value;

            const cards = document.querySelectorAll('.coach-card');
            cards.forEach(card => {
                const especialidadeCard = card.querySelector('.coach-specialty').textContent.toLowerCase();
                const nivelCard = card.querySelector('.coach-badge').textContent.toLowerCase();
                
                let mostrar = true;

                if (especialidade !== 'todos' && !especialidadeCard.includes(especialidade)) {
                    mostrar = false;
                }

                if (nivel !== 'todos' && !nivelCard.includes(nivel)) {
                    mostrar = false;
                }

                card.style.display = mostrar ? '' : 'none';
            });
        }

        // Função para mostrar notificação
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Função para agendar aula
        async function agendarAula(treinadorId) {
            try {
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                window.location.href = '../login.html?redirect=treinadores.html';
                return;
            }

            const modal = document.getElementById('agendamentoModal');
            modal.style.display = 'block';
                modal.dataset.treinadorId = treinadorId;
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
                showNotification('Erro ao verificar autenticação', 'error');
            }
        }

        // Função para ver perfil
        function verPerfil(treinadorId) {
            window.location.href = `perfil.html?id=${treinadorId}&view=true`;
        }

        // Função para fechar modal de agendamento
        function fecharModalAgendamento() {
            const modal = document.getElementById('agendamentoModal');
            modal.style.display = 'none';
        }

        // Função para confirmar agendamento
        async function confirmarAgendamento() {
            try {
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                    window.location.href = '../login.html?redirect=treinadores.html';
                    return;
                }

                const modal = document.getElementById('agendamentoModal');
                const treinadorId = modal.dataset.treinadorId;
            const data = document.getElementById('dataAula').value;
            const hora = document.getElementById('horaAula').value;
            const duracao = document.getElementById('duracaoAula').value;
            const objetivos = document.getElementById('objetivosAula').value;

            if (!data || !hora || !duracao) {
                    showNotification('Por favor, preencha todos os campos obrigatórios', 'error');
                return;
            }

                const { data: agendamento, error } = await supabase
                    .from('agendamentos')
                    .insert({
                        treinador_id: treinadorId,
                        aluno_id: user.id,
                        data: data,
                        hora: hora,
                        duracao: parseInt(duracao),
                        objetivos: objetivos,
                        status: 'pendente'
                    });

                if (error) throw error;

                showNotification('Aula agendada com sucesso!', 'success');
                fecharModalAgendamento();
            } catch (error) {
                console.error('Erro ao agendar aula:', error);
                showNotification('Erro ao agendar aula', 'error');
            }
        }

        // Inicializar a página
        function initializePage() {
            // Carregar treinadores
            carregarTreinadores();

            // Configurar menu mobile
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');

            if (mobileMenuBtn && navLinks) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenuBtn.classList.toggle('active');
                    navLinks.classList.toggle('active');
                    document.body.classList.toggle('menu-open');
                });

                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenuBtn.classList.remove('active');
                        navLinks.classList.remove('active');
                        document.body.classList.remove('menu-open');
                    });
                });
            }

            // Configurar fechamento do modal
        window.onclick = function(event) {
            const modal = document.getElementById('agendamentoModal');
            if (event.target === modal) {
                fecharModalAgendamento();
            }
        }

            // Configurar fechamento do modal com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                fecharModalAgendamento();
            }
        });
        }

        // Inicializar quando o DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }

        let treinadorIdAtual = null;
        let avaliacaoSelecionada = 0;

        // Função para ver avaliações
        async function verAvaliacoes(treinadorId) {
            try {
                console.log('Iniciando verAvaliacoes para o treinador:', treinadorId);
                
                // Primeiro, verificar se o usuário está autenticado
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                if (userError) {
                    console.error('Erro ao verificar autenticação:', userError);
                    showNotification('Por favor, faça login para ver as avaliações', 'error');
                    return;
                }

                console.log('Usuário autenticado, buscando avaliações...');

                // Buscar as avaliações
                const { data: avaliacoes, error } = await supabase
                    .from('avaliacoes_treinadores')
                    .select('*')
                    .eq('treinador_id', treinadorId)
                    .order('data', { ascending: false });

                if (error) {
                    console.error('Erro na consulta:', error);
                    throw error;
                }

                console.log('Avaliações encontradas:', avaliacoes);

                // Buscar os nomes dos usuários
                const userIds = avaliacoes.map(a => a.user_id);
                const { data: usuarios, error: usuariosError } = await supabase
                    .from('utilizadores')
                    .select('id, nome')
                    .in('id', userIds);

                if (usuariosError) {
                    console.error('Erro ao buscar usuários:', usuariosError);
                    throw usuariosError;
                }

                // Criar um mapa de usuários para fácil acesso
                const usuariosMap = usuarios.reduce((acc, user) => {
                    acc[user.id] = user.nome;
                    return acc;
                }, {});

                const modal = document.getElementById('avaliacoesModal');
                const avaliacoesList = document.getElementById('avaliacoesList');
                
                if (!modal || !avaliacoesList) {
                    console.error('Elementos do modal não encontrados');
                    return;
                }

                avaliacoesList.innerHTML = '';

                if (avaliacoes && avaliacoes.length > 0) {
                    avaliacoes.forEach(avaliacao => {
                        const avaliacaoItem = document.createElement('div');
                        avaliacaoItem.className = 'avaliacao-item';
                        
                        // Formatar a data
                        const data = new Date(avaliacao.data);
                        const dataFormatada = data.toLocaleDateString('pt-BR', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        avaliacaoItem.innerHTML = `
                            <div class="avaliacao-header">
                                <span class="avaliacao-nome">${usuariosMap[avaliacao.user_id] || 'Usuário Anônimo'}</span>
                                <span class="avaliacao-data">${dataFormatada}</span>
                            </div>
                            <div class="avaliacao-estrelas">
                                ${'★'.repeat(avaliacao.estrelas)}${'☆'.repeat(5 - avaliacao.estrelas)}
                            </div>
                            <div class="avaliacao-texto">${avaliacao.texto}</div>
                        `;
                        avaliacoesList.appendChild(avaliacaoItem);
                    });
                } else {
                    avaliacoesList.innerHTML = '<p>Nenhuma avaliação disponível.</p>';
                }

                console.log('Exibindo modal de avaliações');
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            } catch (error) {
                console.error('Erro ao carregar avaliações:', error);
                showNotification('Erro ao carregar avaliações', 'error');
            }
        }

        // Função para avaliar treinador
        async function avaliarTreinador(treinadorId) {
            try {
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                    window.location.href = '../login.html?redirect=treinadores.html';
                    return;
                }

                // Verificar se o usuário tem plano premium
                const { data: userData, error: userDataError } = await supabase
                    .from('utilizadores')
                    .select('tipo_conta')
                    .eq('id', user.id)
                    .single();

                if (userDataError) throw userDataError;

                if (userData.tipo_conta === 'gratuito') {
                    showNotification('Você precisa ter um plano premium para avaliar treinadores', 'error');
                    return;
                }

                treinadorIdAtual = treinadorId;
                const modal = document.getElementById('novaAvaliacaoModal');
                modal.style.display = 'block';

                // Configurar eventos das estrelas SEMPRE que abrir o modal
                const stars = document.querySelectorAll('.rating-input i');
                stars.forEach(star => {
                    star.classList.remove('active');
                    star.onclick = null;
                    star.addEventListener('click', function() {
                        const rating = parseInt(this.dataset.rating);
                        avaliacaoSelecionada = rating;
                        stars.forEach(s => {
                            s.classList.toggle('active', parseInt(s.dataset.rating) <= rating);
                        });
                    });
                });
            } catch (error) {
                console.error('Erro ao abrir modal de avaliação:', error);
                showNotification('Erro ao abrir modal de avaliação', 'error');
            }
        }

        // Função para enviar avaliação
        async function enviarAvaliacao() {
            try {
                if (avaliacaoSelecionada === 0) {
                    showNotification('Por favor, selecione uma avaliação', 'error');
                    return;
                }

                const { data: { user }, error: userError } = await supabase.auth.getUser();
                if (userError) throw userError;

                const texto = document.getElementById('avaliacaoTexto').value.trim();
                if (!texto) {
                    showNotification('Por favor, escreva um comentário', 'error');
                    return;
                }

                const { error } = await supabase
                    .from('avaliacoes_treinadores')
                    .insert({
                        treinador_id: treinadorIdAtual,
                        user_id: user.id,
                        estrelas: avaliacaoSelecionada,
                        texto: texto,
                        data: new Date().toISOString()
                    });

                if (error) throw error;

                showNotification('Avaliação enviada com sucesso!', 'success');
                fecharModalNovaAvaliacao();
                carregarTreinadores(); // Recarregar para atualizar a média
            } catch (error) {
                console.error('Erro ao enviar avaliação:', error);
                showNotification('Erro ao enviar avaliação', 'error');
            }
        }

        // Função para fechar modal de avaliações
        function fecharModalAvaliacoes() {
            const modal = document.getElementById('avaliacoesModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = ''; // Restaura rolagem do body
            }
        }

        // Função para fechar modal de nova avaliação
        function fecharModalNovaAvaliacao() {
            const modal = document.getElementById('novaAvaliacaoModal');
            modal.style.display = 'none';
            avaliacaoSelecionada = 0;
            document.getElementById('avaliacaoTexto').value = '';
            document.querySelectorAll('.rating-input i').forEach(star => {
                star.classList.remove('active');
            });
        }

        // Fechar modais ao clicar fora do conteúdo
        window.addEventListener('click', function(event) {
            // Modal de avaliações
            const avaliacoesModal = document.getElementById('avaliacoesModal');
            if (avaliacoesModal && avaliacoesModal.style.display === 'block') {
                const content = avaliacoesModal.querySelector('.modal-content');
                if (event.target === avaliacoesModal && !content.contains(event.target)) {
                    fecharModalAvaliacoes();
                }
            }
            // Modal de nova avaliação
            const novaAvaliacaoModal = document.getElementById('novaAvaliacaoModal');
            if (novaAvaliacaoModal && novaAvaliacaoModal.style.display === 'block') {
                const content = novaAvaliacaoModal.querySelector('.modal-content');
                if (event.target === novaAvaliacaoModal && !content.contains(event.target)) {
                    fecharModalNovaAvaliacao();
                }
            }
            // Modal de agendamento
            const agendamentoModal = document.getElementById('agendamentoModal');
            if (agendamentoModal && agendamentoModal.style.display === 'block') {
                const content = agendamentoModal.querySelector('.modal-content');
                if (event.target === agendamentoModal && !content.contains(event.target)) {
                    fecharModalAgendamento();
                }
            }
        });

        // Fechar modais com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                fecharModalAvaliacoes();
                fecharModalNovaAvaliacao();
            }
        });
    </script>
</body>
</html>
